<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
const uluru = { lat: 1.490, lng: 103.7550 };
var mapProp= {
  center: uluru,
  zoom:12.75,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
const marker = new google.maps.Marker({
    position: uluru,
    map:map,
  });

}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBRydi0PALfdOOPkdIjFQuiBM9uKTPTI&callback=myMap">

</script>

</body>
</html>
