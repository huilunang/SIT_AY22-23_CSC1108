  polylineOptions: {
    strokeColor: 'red'
  }
});

directionsRenderer.setMap(new google.maps.Map(document.getElementById('map'), {
  zoom: 14,
  center: {lat: 1.4990, lng: 103.7550}
}));
</script>
<script>
    function calculateAndDisplayRoute(startLocation, endLocation) {
  var request = {
    origin: startLocation,
    destination: endLocation,
    travelMode: 'TRANSIT'
  };

  directionsService.route(request, function(result, status) {
    if (status == 'OK') {
      directionsRenderer.setDirections(result);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}
</script>
<form onsubmit="event.preventDefault(); calculateAndDisplayRoute(document.getElementById('start').value, document.getElementById('end').value);">
  <label for="start">Start location:</label>
  <input type="text" id="start" name="start"><br><br>
  <label for="end">End location:</label>
  <input type="text" id="end" name="end"><br><br>
  <button type="submit">Get Directions</button>
</form>
