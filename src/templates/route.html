<!DOCTYPE html>
<html>
  <head>
    <title>Map with Route</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    {% if map_script_1 %}
      {{ map_script_1|safe }}
    {% endif %}
    {% if map_script_2 %}
      {{ map_script_2|safe }}
    {% endif %}
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #map_canvas {
        height: 1020px;
        width: 100%;
      }
      #map {
        height: 1000px;
        width: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 100px;
        left: 1%;
        z-index: 5;
        background-color: #fff;
        padding: 50px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        border-radius: 15px;
        font-size: 14px;
      }
      #map_instruct{
        display: none;
        position: absolute;
        top: 100px;
        left: 20%;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        border-radius: 15px;
        font-size: 14px;
        max-width: 500px;
        max-height: 800px;
        overflow: scroll;
      }
      #inputs {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        width: 200px;
      }

      #submit-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #submit-btn:hover {
        background-color: #3e8e41;
      }
      #show_directions {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #show_directions:hover {
        background-color: #3e8e41;
      }
    </style>
    <script>
      function toggleDirections() {
        var div = document.getElementById("map_instruct");
        if (div.style.display === "none") {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      }
    </script>
  </head>
  <body onload="initialize(); ">
    <div id="floating-panel">
      <form id="inputs" action="/" method="post">
        <label for="origin-input">Start:</label>
        <input type="text" id="origin-input" name="origin-input">
        <br>
        <label for="destination-input">Destination:</label>
        <input type="text" id="destination-input" name="destination-input">
        <br>
      <button id="submit-btn">GO    <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
      </form>
      <br>
      {% if map_route %}
        {{ map_route|safe }}
      {% endif %}
    </div>
      {% if map_instructions %}
        {{map_instructions|safe }}
      {% endif %}
      {% if map_div_1 %}
        {{ map_div_1|safe }}
      {% endif %}
  </body>
</html>
